name: Validate canonical .editorconfig (strict schema + analyzer semantics)

# Trigger only when the canonical .editorconfig is modified
on:
  push:
    paths:
      - "BionicCode.CodeStyle/BionicCode.CodeStyle/.editorconfig"
  pull_request:
    paths:
      - "BionicCode.CodeStyle/BionicCode.CodeStyle/.editorconfig"

permissions:
  contents: read

jobs:
  validate:
    name: Validate canonical .editorconfig
    runs-on: ubuntu-latest
    env:
      FAIL_ON_UNKNOWN_ANALYZERS: "false"
      SCHEMA_PATH: ".github/editorconfig-schema.json"
      EDITORCONFIG_PATH: "BionicCode.CodeStyle/BionicCode.CodeStyle/.editorconfig"
      KNOWN_RULES_URLS: >
        https://raw.githubusercontent.com/dotnet/roslyn-analyzers/main/docs/AnalyzerIdList.md
        https://raw.githubusercontent.com/dotnet/roslyn-analyzers/main/Documentation/AnalyzerIds.md
        https://raw.githubusercontent.com/dotnet/roslyn-analyzers/main/docs/AnalyzerList.md

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install jsonschema

      - name: Run editorconfig validator
        run: |
          python .github/scripts/validate_editorconfig.py \
            --schema "$SCHEMA_PATH" \
            --file "$EDITORCONFIG_PATH" \
            --known-rules-urls "$KNOWN_RULES_URLS" \
            --fail-on-unknown-analysers "${FAIL_ON_UNKNOWN_ANALYZERS}"
